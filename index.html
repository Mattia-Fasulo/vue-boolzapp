<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <!-- bootstrp -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- my style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- libreria js -->
  <script src="js/libreria.js"></script>
  <!-- libreria vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Hello_Vue</title>

</head>

<body>

  
  <div class="wrapper">
    <!-- all chat -->
    <div class="all-chat">

      <!-- chat left -->
      <div class="chat-left">

        <!-- my profile -->
        <div class="my-profile">
          <div class="my-profile-img">
            <img src="img/avatar_io.jpg" alt="avatar_io">
            <span>Sofia</span>
          </div>
          <div class="my-profile-option">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <!-- notification -->
        <div class="notification">
          <div class="notification-no">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="notification-text">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!-- chat research -->
        <div class="chat-research">
          <div class=" chat-research-input">
            <i class="fa-solid fa-magnifying-glass mx-4"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

        <!-- chat list -->
        <div class="chat-list">
          <!-- chats -->
          <div class="chats chat-active">
            <div class="chats-img">
              <img src="img/avatar_1.jpg" alt="avatar_1">
            </div>
            <div class="chats-info">
              <span>Michele</span>
              <span class="chats-info-data">12:00</span>
              <span>Ultimo messaggio inviato</span>
            </div>            
          </div>
          
        </div>
      </div>

      <!-- chat right -->
      <div class="chat-right">

        <!-- chat header -->
        <div class="chat-header">
          <div class="chat-header-img">
            <img src="img/avatar_1.jpg" alt="avatar_1">
            <div class="chat-header-info">
              <span>Michele</span>
              <span>Ultimo accesso oggi alle 12:00</span>
            </div>
          </div>
          <div class="chat-header-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="chat-main"></div>
        <div class="chat-new-message"></div>
      </div>

    </div>

  </div>
    
  
  

 

  <!-- mio js -->
  <script src="js/script.js"></script>
</body>

</html>
